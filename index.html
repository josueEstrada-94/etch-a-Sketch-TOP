<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>

    <div id="header">
        <h6>Select the size</h6>
        <button id="popup">Select</button>
    </div>

    <p id="message"></p>
    <p id="draw"></p>
    <div id="container"></div>

    <div id="color-buttons">
        <button id='black' onclick="setColor('black')">Black</button>
        <button id='random' onclick="setColor('random')">Random</button>
        <button id="reset" onclick="resetContent()">Reset</button>
    </div>

    <footer>Project made by <a href="https://github.com/josueEstrada-94/etch-a-Sketch-TOP">Josue Estrada</a></footer>
</body>
</html>
